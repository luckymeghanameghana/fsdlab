<body>
 
<style>
    .shape{
        width:100px;
        height:100px;
        background: #000;
        border-radius:50%;
    }
    .square{
        border-radius:0;
    }
    </style>
    <div class="shape" onclick="this.classList.toggle('Square')"></div>
    <center>
        <h1>Change Background Color</h1>
  <button id="changeColour">Change Button</button>
  <script>
    document.getElementById("changeColour").onclick=()=>{
      document.body.style.backgroundColor=
      "#"+Math.floor(Math.random()*16777215).toString(16)
    };
    
  </script>
  </center>
</body>
</html>
