<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .inputgroup {
            margin-bottom: 15px;
            text-align: left;
        }

        .inputgroup label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .inputgroup input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
            display: none;
        }

        #successMessage {
            color: green;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Register</h1>
    <form>
        <div class="inputgroup">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" placeholder="dd-mm-yyyy">

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>

        <button type="button" onclick="validateForm()">Register</button>
        <div id="errorMessage"></div>
        <div id="successMessage">Registration successful!</div>
    </form>
</div>

<script>
    function validateForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const dob = document.getElementById('dob').value;
        const contact = document.getElementById('contact').value;
        const email = document.getElementById('email').value;
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Clear previous messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        // Username validation
        const usernamePattern = /^[a-zA-Z][a-zA-Z0-9]{7,15}$/;
        if (!usernamePattern.test(username)) {
            errorMessage.textContent = 'Username must be 8-16 characters long, start with a letter, and contain only letters and numbers.';
            errorMessage.style.display = 'block';
            return false;
        }

        // Password validation
        const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=^[^@$#]*[@$#][^@$#]*$)[A-Za-z\d@$#]{8,16}$/;
        if (!passwordPattern.test(password)) {
            errorMessage.textContent = 'Password must be 8-16 characters long, contain at least one letter, one number, and exactly one special character (@, $, or #).';
            errorMessage.style.display = 'block';
            return false;
        }

        // Date of Birth validation
        const dobPattern = /^\d{2}-\d{2}-\d{4}$/;
        if (!dobPattern.test(dob)) {
            errorMessage.textContent = 'Date of Birth must be in the format dd-mm-yyyy.';
            errorMessage.style.display = 'block';
            return false;
        }

        // Contact Number validation
        const contactPattern = /^\d+$/;
        if (!contactPattern.test(contact)) {
            errorMessage.textContent = 'Contact number must contain numbers only.';
            errorMessage.style.display = 'block';
            return false;
        }

        // Email validation
        const emailPattern = /^[a-zA-Z]+@(gmail|hotmail|rediffmail)\.com$/;
        if (!emailPattern.test(email)) {
            errorMessage.textContent = 'Email must be in the format: user@gmail.com, user@hotmail.com, or user@rediffmail.com.';
            errorMessage.style.display = 'block';
            return false;
        }

        // If all validations pass
        successMessage.style.display = 'block';
        return true;
    }
</script>

</body>
</html>
