<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h2>Rate Us:</h2>
    <div>
        <i class="fa fa-star" id="st1"></i>
        <i class="fa fa-star" id="st2"></i>
        <i class="fa fa-star" id="st3"></i>
        <i class="fa fa-star" id="st4"></i>
        <i class="fa fa-star" id="st5"></i>
    </div>
    <div id="rating-display">Rating: 0</div>

    <script>
        $(function() {
            $(".fa-star").click(function() {
                let rating = $(this).attr("id").charAt(2);
                $(".fa-star").css("color", "black");
                for (let i = 1; i <= rating; i++) {
                    $("#st" + i).css("color", "yellow");
                }
                $("#rating-display").text("Rating: " + rating + " out of 5");
            });
        });
    </script>
</body>
</html>
